<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Datos Grabados Arduino</title>
<script type="text/javascript">
function update() {
  var xhttp;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
	  document.getElementById("datos").innerHTML=xhttp.responseText;
    }
  };
  xhttp.open("GET", "leedatos.php", true);
  xhttp.send();   
}
var id_interval = setInterval('update()',1000);
</script>
</head>
<body>
<h3>Datos Grabados Arduino</h3>
<a href="./graficas.html">Gr√°fica de Datos</a>
<h3>Ver datos Arduino</h3>
<div id="formulario">
<form action="ver_datos.php">
<fieldset>
    <legend> Numero Arduino:</legend>
    <input type="number" min="1" max="99" step="1" name="sensor" value="arduino"><br><br>
    <input type="submit" value="Submit">
</fieldset>
</form>
</div>
<h3>Ultimos Datos Grabados</h3>
<div id="datos">
</div>
