<title>Datos Grabados Arduino</title>
<script type="text/javascript">
function update() {
  var xhttp;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
	  document.getElementById("datos").innerHTML=xhttp.responseText;
    }
  };
  xhttp.open("GET", "leedatos.php", true);
  xhttp.send();   
}
var id_interval = setInterval('update()',1000);
</script>
